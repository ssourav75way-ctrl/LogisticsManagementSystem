<div class="login-wrapper">
  <mat-card class="login-box">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join FleetTrack Logistics Network</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" placeholder="John Doe">
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="john@example.com">
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('minLength')">Min 6 characters</mat-error>
        </mat-form-field>



        <button mat-raised-button color="primary" class="full-width login-btn" [disabled]="registerForm.invalid" type="submit">
          REGISTER
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer class="footer-note">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </mat-card-footer>
  </mat-card>
</div>
