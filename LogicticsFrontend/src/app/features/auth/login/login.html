<div class="login-wrapper">
  <mat-card class="login-box">
    <mat-card-header>
      <mat-card-title>FleetTrack Login</mat-card-title>
      <mat-card-subtitle>Enter your credentials to continue</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="admin@example.com" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          class="login-btn"
          [disabled]="loginForm.invalid"
          type="submit"
        >
          LOG IN
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-footer>
      <div class="footer-note">
        Don't have an account? <a routerLink="/register">Register</a>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
